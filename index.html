<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Blackjack</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="info">
    <code>Created by Samuel Adepoju</code>
  </div>
  
  <section id="blackjack-game">
    <div class="board">
      <div id="scores">
        <div>You<span id="playerScore">0</span></div>
        <div>Bot<span id="computerScore">0</span></div>
      </div>
      
      <button id="settings"><i class="fas fa-cog"></i></button>
      
    </div>
    
    <div id="blackjack-utilities">
      <div id="blackjack-table">
        <div class="bot-space"></div>
        <div class="pending-space">
          <div class="card rack">
            <img class="back" src="images/back3.jpg" alt="card rack" />
          </div>
        </div>
        <div class="player-space" data-info="player-space"></div>
      </div>
    </div>
    
    <div class="board" id="controls">
      <button type="button" id="hit">Hit</button>
      <button type="button" id="stand" disabled>Stand</button>
      <button type="button" id="deal">Deal</button>
    </div>
    
    <div class="message-screen">
      <h1 class='message'>demo</h1>
      <table class='scores'>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
      <button type="button">Continue</button>
    </div>
    <div class="overlay" onclick="hideMessageScreen()"></div>
  </section>
  
  <script src="main.js"></script>
</body>
</html>
